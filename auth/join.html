<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>StackOverflow-Lite</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            }
            .grid-item {
            }
            .register label{
                /* margin-bottom:3%; */
            }
            .register input{
                padding: 2%;
                /* margin: 2%; */
            }
            .btn{
                background-color: rgb(119, 119, 241);
                color: white;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bolder;
            }
            .facebook_button{
                margin-left: 20px;
                padding: 2%;
                background-color: rgb(119, 119, 241);
                font-weight: bolder;
                border-radius: 8px;
                /* #385499 */
                color: white;
            }
            .google_button{
                padding: 2%;
                border-radius: 7px;
                background-color: #ffffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                border: 1px solid #e7e7e7;
                background-color: #f3f3f3;
                
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #1696d8;
                opacity:0.8;
            }

            li a.active {
                color: white;
                background-color: #1696d8;
                margin: 10px;


            }
            input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 2px;
                font-size: 16px;
                background-color: white;
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 10px 15px 15px 20px;
                
                transition: width 0.4s ease-in-out;
            }

            input[type=text]:focus {
                width: 100%;
            }
            .login {
            float: right;
            margin: 10px;
            }
            .signup {
            float: right;
            margin: 10px; 
            }
            .search {
            margin: 10px;
            }

            .item4 {
            background: lightblue;
            grid-area: footer;
            text-align: center;
            }

    </style>
</head>

<body>
    <!-- Navigation bar goes here -->
    <ul>
        <li><a href="index.html" class="active" href="#home">StackOverFlow Lite</a></li>
        <li class="search"><input type="text" name="search" placeholder="search" maxlength="260"><br></li>
        <!-- <li class="login"><a href="join.html">LOGIN</a></li>
        <li class="signup"><a href="join.html">SIGN UP</a></li> -->
      </ul>
    <!-- Body wrapper goes here -->
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item register">
            <!-- Register Goes Here -->
            <div>

                <h1>Register</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="UserName">Username</label>
                    <br />
                    <input type="text" name="username" size="40" placeholder="Unique Username">
                    <br /><br />
                    <label for="email">Email</label>
                    <br />
                    <input type="email" name="email" size="40" placeholder="some_name@provider.com">
                    <br /><br />
                    <label for="password">Password</label>
                    <br />
                    <input type="password" name="password" size="40" placeholder="************">

                    <br /><br />
                    <input type="submit" name="register" value="Register" class="btn">
                    <br />
                    <br />
                    OR Register With &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="google_button">Google</button>

                    <button class="facebook_button">Facebook</button>
                </form>

            </div>
        </div>
        <div class="grid-item">
            <!-- Login Goes Here -->

            <h1>Login</h1>
            <style>
                .textbox{
        	width: 100%;
        	overflow: hidden;
        	font-size: 20px;
        	padding: 8px 0;
        	margin: 35px 0;
            }
        </style>
            <div class="textbox">
                <input type="text" size="40" placeholder="Username" name="" value="">
            </div>

            <div class="textbox">
                <input type="password" size="40" placeholder="Password" name="" value="">
            </div>

            <input class="btn" type="button" name="" value="Sign in">
        </div>
    </div>
    <div class="grid-item"></div>
    </div>


    <!-- Footer Goes here -->
    <div class="item4">BlakOps Â©  2018</div>
</body>

</html>
